# Smithery.ai configuration
startCommand:
  type: stdio
  configSchema: {}
  commandFunction: |
    (config) => ({
      command: "uv",
      args: [
        "--directory",
        "<path-to-cloned-repo>/k8s-pilot",
        "run",
        "--with",
        "mcp[cli]",
        "mcp",
        "run",
        "k8s_pilot.py"
      ]
    })
